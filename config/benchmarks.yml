seats:
  name: SEATS
  description: Buy airplane tickets
  alias:
    - plane
  url: https://github.com/oltpbenchmark/oltpbench
sibench:
  name: SIBench
  description: Snapshot Isolation
  alias:
    - si
  # link dead
  url: http://sydney.edu.au/engineering/it/~fekete/teaching/serializableSI-Fekete.pdf
smallbank:
  name: SmallBank
  description: A bank with only three tables accounts, saving and checking
